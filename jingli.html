      <div class="background2"></div>
      <h2 style="margin: 5px auto;">我的经历</h2>
      <div class="jingli">
        <div class="place">
          <img src="./images/p1.png" alt="地点1" />
          <img src="./images/p2.png" alt="地点1" />
          <div class="description">
            <p>万宁海边的沙滩上,斜阳细碎的霞光里,那些欢快的看海人,那是历尽百转千回而却绝对没有灰心退却的人类依然盈满欣喜的现实生存状态。</p>
          </div>
        </div>

        <div class="place">
          <img src="./images/p3.png" alt="地点2" />
          <img src="./images/p4.png" alt="地点2" />
          <img src="./images/p5.png" alt="地点2" />
          <div class="description">
            <p>山不在高，有仙则名；水不在深，有龙则灵。泰山虽高，却并不显得压顶，反而给人以雄伟之感。</p>
          </div>
        </div>

        <div class="place">
          <img src="./images/p6.png" alt="地点3" />
          <img src="./images/p7.png" alt="地点3" />
          <img src="./images/p8.png" alt="地点3" />
          <div class="description">
            <p>在武功山，可以感受到大自然的魅力和力量，让人对生命和世界充满敬畏和感激之情。</p>
          </div>
        </div>
        <div class="place">
          <img src="./images/p9.png" alt="地点4" />
          <img src="./images/p10.png" alt="地点4" />
          <div class="description">
            <p>青岛,这座美丽的海滨城市,拥有碧海蓝天,金沙白浪,是人们向往的度假胜地。</p>
          </div>
        </div>
        <div class="place">
          <img src="./images/p11.png" alt="地点5" />
          <img src="./images/p12.png" alt="地点5" />
          <div class="description">
            <p>上海的文化氛围浓厚，从传统文化到现代艺术，各种文化活动让人们领略到了这座城市的多元与包容。</p>
          </div>
        </div>
      </div>
